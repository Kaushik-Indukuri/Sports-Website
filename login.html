<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Website</title>
    <script src="https://kit.fontawesome.com/70c1584286.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login_styles.css">
</head>
<body>
    <section class="login">
        <div class="wrapper">
            <div class="l_container">
                <i class="fa-solid fa-calendar-check"></i>
                <h1 class="title">Sports Website</h1>
                <p>The best way to find other students to play sports with at UIUC</p>
            </div>
            <div class="r_container">
                <h1 class="login_header">Login</h1>
                <form action="" method="post">
                    <h2>Username</h2>
                    <div class="txt_field">
                        <label>Username</label>
                        <input type="text" class="form_input" required>
                    </div>
                    <h2>Password</h2>
                    <div class="txt_field">
                        <label>Password</label>
                        <input type="password" class="form_input" required>
                    </div>
                    <input type="submit" class="btn" value="Login"> 
                </form>
            </div>
        </div>
    </section>




    <script src="app.js"></script>
</body>
</html>
